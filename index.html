<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>

  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- Custom CSS import -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container-flex d-flex justify-content-between align-items-center pt-3 px-4 bg-primary text-light test">
    <a><p>View Highscores</p></a>
    <p>Time left: <span id="timer">60</span></p>
  </div>
  
  <div class="container d-flex flex-column align-items-center bg-light text-primary text-center my-5">
    <div class="row mt-4">
      <h1 id="formQuestion"></h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3" value="1" id="button1"></button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3" value="2" id="button2"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3" value="3" id="button3"></button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3" value="4" id="button4"></button>
      </div>
    </div>
    
    </div>
  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
