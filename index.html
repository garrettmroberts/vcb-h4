<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>

  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- Custom CSS import -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container-flex d-flex justify-content-between align-items-center pt-3 px-4 bg-primary text-light test">
    <a><p>View Highscores</p></a>
    <p>Time left: <span id="timerEl">60</span></p>
  </div>
  
  <div class="container d-flex flex-column align-items-center bg-light text-primary text-center my-5" id="test">
    <div class="row mt-4">
      <h1 id="formQuestion"></h1>
    </div>
    <div class="row formRow d-none">
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3 answerButton" value="1" id="button1"></button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3 answerButton" value="2" id="button2"></button>
      </div>
    </div>
    <div class="row formRow d-none">
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3 answerButton" value="3" id="button3"></button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary p-2 m-3 answerButton" value="4" id="button4"></button>
      </div>
    </div>
    <div class="row formRow d-none">
      <p>Score: <span id="scoreEl">0</span></p>
    </div>

    <div class="row d-flex flex-column" id="startDiv">
      <p>A series of coding questions will be presented to you.  Best of luck!</p>
      <button type="button" class="btn btn-primary btn-lg py-4 px-3 m-3 mb-5" id="startButton">Start</button>
    </div>
    
  </div>
</div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
